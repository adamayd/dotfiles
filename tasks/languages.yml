---
  - name: Install C/C++
    ansible.builtin.dnf:
      name:
        - gcc
        - gcc-c++
        - cmake
      state: latest

  - name: Install Node Globally
    ansible.builtin.dnf:
      name: nodejs
      state: latest

  - name: Node Tooling
    community.general.npm:
      name: "{{ item }}"
      global: yes
    loop:
      - yarn
      - eslint
      - prettier

  - name: Download Node Version Manager
    ansible.builtin.get_url:
      url: "https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh"
      dest: "{{ downloads_path }}"
      owner: adam
      group: adam
      mode: 0755
    register: node_download

      #TODO: Fix the NVM installation process
  - name: Install Node Version Manager 
    ansible.builtin.command: 
      cmd: "{{ item }}"
    become: yes
    become_user: adam
    environment: "{{ nvm_env }}"
    when: node_download.changed
    loop:
      - "{{ downloads_path}}/install.sh"

  - name: Adjust permissions on NVM load script 
    ansible.builtin.file:
      path: /home/adam/.nvm/nvm.sh
      owner: adam
      group: adam
      mode: 0755
    become: yes
    become_user: adam
    when: node_download.changed

  - name: Load Node Version Manager 
    ansible.builtin.command: 
      cmd: "{{ item }}"
    become: yes
    become_user: adam
    environment: "{{ nvm_env }}"
    when: node_download.changed
    loop:
      - "{{ home_path }}/.nvm/nvm.sh"
        
  - name: Install Node Versions
    ansible.builtin.command: "nvm {{ item }}"
    become: yes
    become_user: adam
    loop:
      - "install 12"
      - "install 14"
      - "install 16"
      - "use 16"
    when: node_download.changed

  - name: Go Language
    ansible.builtin.dnf:
      name: golang
      state: latest

  - name: Python Language
    ansible.builtin.dnf:
      name: 
        - python3
        - python3-devel
        - python3-setuptools
        - pipenv
      state: latest

  - name: Python Tools
    ansible.builtin.pip:
      name: 
        - flask
        - django

  - name: .NET Core SDKs
    ansible.builtin.dnf:
      name:
        - dotnet-sdk-3.1
        - dotnet-sdk-5.0
        - dotnet-sdk-6.0
      state: latest

  - name: Azure Functions Core Tools
    ansible.builtin.command: "npm i -g azure-functions-core-tools@4 --unsafe-perm true"
    become: yes
    become_user: adam
    

